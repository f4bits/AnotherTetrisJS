<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="css/tetris.css" rel="stylesheet" />
  </head>
<body>
  <div class="play-area">
  <div class="grid-container">
  <div class="grid-item" id="container"></div>
  <div class="grid-item">
    <div class="indicator">
      <h4>Lines</h4>
      <div class="score-box" id="lines">
        0
      </div>
    </div>
    <div class="indicator">
      <h4>Score</h4>
      <div class="score-box" id="score">
        0
      </div>
    </div>
    <div class="indicator" id="preview"></div>
    <div class="message" id="message"></div>
    <div class="indicator">
     <a href="#" id="startButton" class="button">New game</a>
    </div> 
    <div class="instructions">Use the arrow keys to move (Up key to rotate)</div>
  </div>
</div>
</div>

</body>
 <script src="js/tetris.js"></script>
</html>
